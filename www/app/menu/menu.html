<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button></ion-nav-back-button>
            <!--<ion-nav-buttons side="left">-->
                <!--<button class="button button-dark icon ion-log-in" ng-click="modal.show()"></button>-->
            <!--</ion-nav-buttons>-->
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" id="side-menu21" style="background-color:Default;">
        <ion-header-bar class="bar-dark">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-right has-header">
            <ion-list class="list-borderless">
                <ion-item class="item-icon-left" ui-sref="menu.home" menu-close="">
                    <i class="icon ion-home"></i>Home</ion-item>
                <ion-item class="item-icon-left" ui-sref="menu.preference" menu-close="">
                    <i class="icon ion-android-person"></i>Preference</ion-item>
                <ion-item class="item-icon-left" ui-sref="menu.event" menu-close="">
                    <i class="icon ion-android-apps"></i>My Events</ion-item>
                <ion-item class="item-icon-left" ui-sref="menu.eventAdd" menu-close="">
                    <i class="icon ion-android-add-circle"></i>Add Event</ion-item>
                <ion-item class="item-icon-left" ui-sref="menu.login" ng-hide="isAuthenticated" menu-close="" >
                    <i class="icon ion-log-in"></i>Login</ion-item>
                <!--<ion-item class="item-icon-left" ui-sref="menu.signup" menu-close="" >-->
                    <!--<i class="icon ion-log-in"></i>Register</ion-item>-->
              <div ng-click="logout()">
                <ion-item class="item-icon-left" ng-show="isAuthenticated" menu-close="" >
                    <i class="icon ion-log-out"></i>Logout</ion-item>
              </div>
            </ion-list>
         
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
