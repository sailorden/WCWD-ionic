<ion-view view-title='{{"login.title" | translate}}' name="login-view">
  <ion-content padding="true" class="has-header">
    <form name="loginForm" ng-submit="loginEmail(loginForm)">
      <ion-list class="list-inset">
        <ion-item>

          <label class="item-input-inset">
            <span class="input-label">{{"login.form.email" | translate}}</span>
            <label class="item-input-wrapper">
              <input type="text" ng-model="data.email" placeholder="Enter Email">
            </label>
          </label>

          <label class="item-input-inset">
            <span class="input-label">{{"login.form.password" | translate}}</span>
            <label class="item-input-wrapper">
              <input type="password" ng-model="data.password" placeholder="Enter Password">
            </label>
          </label>

          <br />
          <div class="button-bar half-width-button" >
            <button type="submit" class="button button-small light-border">{{"login.button" | translate}}</button>
            <button ui-sref="menu.signup" type="submit" class="button button-small light-border">{{"login.signup" | translate}}</button>
          </div>

        </ion-item>
      </ion-list>
    </form>

  <br/>
    <a href="#/passwordResetForm" class="button button-assertive button-outline button-small">
      {{"login.forgot_password" | translate}}
    </a>
  </ion-content>
</ion-view>
